name: Deploy to Google Cloud Run

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        type: boolean
        default: true
      deploy_frontend:
        description: 'Deploy frontend'
        type: boolean
        default: true

env:
  # Secrets from organization
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Variables from repository
  REGION: ${{ vars.GCP_REGION }}
  BACKEND_SERVICE: ${{ vars.BACKEND_SERVICE }}
  FRONTEND_SERVICE: ${{ vars.FRONTEND_SERVICE }}
  ARTIFACT_REGISTRY: ${{ vars.ARTIFACT_REGISTRY }}
  # Secret names in GCP Secret Manager
  DATABASE_URL_SECRET: ${{ vars.DATABASE_URL_SECRET }}
  SECRET_KEY_SECRET: ${{ vars.SECRET_KEY_SECRET }}

jobs:
  # Detect which services changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'cloud/backend.dockerfile'
            frontend:
              - 'frontend/**'
              - 'cloud/frontend.dockerfile'

  # Deploy Backend
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_backend == 'true') ||
      (github.event_name == 'push' && needs.changes.outputs.backend == 'true')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_GH_SVC_ACCOUNT_JSON_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Backend Image
        run: |
          docker build \
            -f cloud/backend.dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.BACKEND_SERVICE }}:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.BACKEND_SERVICE }}:latest

      - name: Deploy Backend to Cloud Run
        run: |
          # Get frontend URL for CORS (if exists)
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "")
          
          CORS_ORIGINS="http://localhost:3001,http://localhost:3000,https://budget.novacat.fr"
          if [ -n "$FRONTEND_URL" ]; then
            CORS_ORIGINS="${FRONTEND_URL},${CORS_ORIGINS}"
          fi
          
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory ${{ vars.BACKEND_MEMORY || '512Mi' }} \
            --cpu ${{ vars.BACKEND_CPU || '1' }} \
            --min-instances ${{ vars.MIN_INSTANCES || '0' }} \
            --max-instances ${{ vars.MAX_INSTANCES || '2' }} \
            --concurrency ${{ vars.CONCURRENCY || '80' }} \
            --timeout ${{ vars.TIMEOUT || '300' }} \
            --set-secrets="DATABASE_URL=${{ env.DATABASE_URL_SECRET }}:latest,SECRET_KEY=${{ env.SECRET_KEY_SECRET }}:latest,SMTP_HOST=smtp-host:latest,SMTP_PORT=smtp-port:latest,SMTP_USER=smtp-user:latest,SMTP_PASSWORD=smtp-password:latest,SMTP_FROM_EMAIL=smtp-from-email:latest,SMTP_FROM_NAME=smtp-from-name:latest,FRONTEND_URL=frontend-url:latest" \
            --set-env-vars="^##^CORS_ORIGINS=${CORS_ORIGINS}"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "✅ Backend deployed to: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [changes, deploy-backend]
    if: |
      always() && 
      (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_frontend == 'true') ||
        (github.event_name == 'push' && needs.changes.outputs.frontend == 'true')
      )
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_GH_SVC_ACCOUNT_JSON_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Build Frontend Image
        run: |
          docker build \
            -f cloud/frontend.dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FRONTEND_SERVICE }}:latest \
            ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FRONTEND_SERVICE }}:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory ${{ vars.FRONTEND_MEMORY || '256Mi' }} \
            --cpu ${{ vars.FRONTEND_CPU || '1' }} \
            --min-instances ${{ vars.MIN_INSTANCES || '0' }} \
            --max-instances ${{ vars.MAX_INSTANCES || '2' }} \
            --concurrency ${{ vars.CONCURRENCY || '80' }} \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }}"

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "✅ Frontend deployed to: $URL"

  # Update CORS after both deployments
  update-cors:
    name: Update Backend CORS
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && needs.deploy-frontend.result == 'success'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_GH_SVC_ACCOUNT_JSON_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update CORS
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          gcloud run services update ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars="^@^CORS_ORIGINS=https://budget.novacat.fr,${FRONTEND_URL},http://localhost:3001,http://localhost:3000"
          echo "✅ CORS updated for: https://budget.novacat.fr, $FRONTEND_URL"
