# Development docker-compose with hot reload
services:
  db:
    image: postgres:16-alpine
    container_name: budget_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password
      POSTGRES_DB: budget_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: budget_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://budget_user:budget_password@db:5432/budget_db
      SECRET_KEY: dev-secret-key-not-for-production
      CORS_ORIGINS: "*"
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget_frontend_dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      HOSTNAME: 0.0.0.0
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
