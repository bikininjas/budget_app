# Development docker-compose with hot reload
services:
  db:
    image: postgres:16-alpine
    container_name: budget_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-budget_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-budget_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: budget_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-budget_user}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@db:5432/${POSTGRES_DB:-budget_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-me}
      CORS_ORIGINS: "*"
      # Email SMTP settings (for magic links)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: sebpicot@gmail.com
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: sebpicot@gmail.com
      SMTP_FROM_NAME: DuoBudget
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: budget_frontend_dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      HOSTNAME: 0.0.0.0
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
